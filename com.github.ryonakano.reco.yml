app-id: com.github.ryonakano.reco
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: com.github.ryonakano.reco
finish-args:
  - '--device=all'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/reco/'
modules:
  - name: gst-libav
    buildsystem: meson
    config_opts:
      - '-Ddoc=disabled'
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.20.3.tar.xz
        sha256: 3fedd10560fcdfaa1b6462cbf79a38c4e7b57d7f390359393fc0cef6dbf27dfe

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '7.0.0'
        commit: 41020886ee56f0a489b977a389da10a6ba0cd131

  - name: reco
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/reco.git
        # tag: '3.3.1'
        # commit: fdd3e6a2ec7da0bb3636a7b779f6fd54ffbbc035
        branch: 'main'
      - type: patch
        path: appdata-screenshots.patch
