app-id: com.github.ryonakano.reco
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: com.github.ryonakano.reco
finish-args:
  - '--device=all'
  - '--filesystem=home'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/reco/'
modules:
  - name: gst-libav
    buildsystem: meson
    config_opts:
      - '-Ddoc=disabled'
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.18.5.tar.xz
        sha256: 822e008a910e9dd13aedbdd8dc63fedef4040c0ee2e927bab3112e9de693a548

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '6.2.0'
        commit: 4ab145c28bb3db6372fe519e8bd79c645edfcda3

  - name: reco
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/reco.git
        tag: '3.3.0'
        commit: af793eaed8935e526f9d9d57e281089348bc23b6
      - type: patch
        path: appdata-screenshots.patch
