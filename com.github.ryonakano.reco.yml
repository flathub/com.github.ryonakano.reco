app-id: com.github.ryonakano.reco
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: com.github.ryonakano.reco
finish-args:
  - '--device=all'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/reco/'
modules:
  - name: gst-libav
    buildsystem: meson
    config_opts:
      - '-Ddoc=disabled'
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.18.6.tar.xz
        sha256: e4e50dcd5a29441ae34de60d2221057e8064ed824bb6ca4dc0fd9ee88fbe9b81

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '7.0.0'
        commit: 41020886ee56f0a489b977a389da10a6ba0cd131

  - name: reco
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/reco.git
        tag: '4.0.0'
        commit: 20c2cc64ab243fe47a600c66e2377b22e2c89d6a
      - type: patch
        path: appdata-screenshots.patch
