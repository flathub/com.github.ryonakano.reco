app-id: com.github.ryonakano.reco
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: com.github.ryonakano.reco
finish-args:
  - '--device=all'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/reco/'
modules:
  - name: gst-libav
    buildsystem: meson
    config_opts:
      - '-Ddoc=disabled'
    sources:
      - type: archive
        # we need to use the same version with gstreamer
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.20.5.tar.xz
        sha256: b152e3cc49d014899f53c39d8a6224a44e1399b4cf76aa5f9a903fdf9793c3cc

  - name: granite
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/elementary/granite/archive/refs/tags/7.2.0.tar.gz
        sha256: 474b1ce3275e4065f48cc11b8bedaa6d976af0fb9b73c795300659d06ef3beef

  - name: reco
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/reco/archive/refs/tags/4.0.1.tar.gz
        sha256: a874ba06cf3461809e8675bdf05a7621a41c296bdc01a1ce46a76b73e79f26a4
      - type: patch
        path: 0001-Metainfo-Use-screenshots-taken-on-GNOME.patch
