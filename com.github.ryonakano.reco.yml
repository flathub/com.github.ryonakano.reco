app-id: com.github.ryonakano.reco
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: com.github.ryonakano.reco
finish-args:
  - '--device=all'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/reco/'
modules:
  - name: live-chart
    buildsystem: meson
    sources:
      # TODO: Replace with tarball when new release is published
      - type: git
        url: https://github.com/lcallarec/live-chart.git
        commit: d364df43bd8336bf7ed461c57a28e97efa7115b1

  - name: gst-libav
    buildsystem: meson
    config_opts:
      - '-Ddoc=disabled'
    sources:
      - type: archive
        # we need to use the same version with gstreamer included in the sdk
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.22.5.tar.xz
        sha256: 8583f0c1f4fcb01eed11fa1e3c21126543a8bd739ed4fc1db31f756a5ab01d9a

  - name: sassc
    cleanup:
      - '*'
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/sass/sassc/archive/refs/tags/3.6.2.tar.gz
        sha256: 608dc9002b45a91d11ed59e352469ecc05e4f58fc1259fc9a9f5b8f0f8348a03
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -si
    modules:
      - name: libsass
        cleanup:
          - '*'
        buildsystem: autotools
        sources:
          - type: archive
            url: https://github.com/sass/libsass/archive/refs/tags/3.6.5.tar.gz
            sha256: 89d8f2c46ae2b1b826b58ce7dde966a176bac41975b82e84ad46b01a55080582
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si

  - name: stylesheet
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/elementary/stylesheet/archive/refs/tags/7.3.0.tar.gz
        sha256: 2fa0428a53ff79a67e518a5883ecfe4e0a7944ad79b3ae070567aad1ea2f459b

  - name: granite
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/elementary/granite/archive/refs/tags/7.4.0.tar.gz
        sha256: 594fe6670940bf2e5d094c73071025d77efab9c5b147a6f64134fe10d370e40e

  - name: ryokucha
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/ryokucha/archive/refs/tags/0.1.0.tar.gz
        sha256: 89b9492b33498f46c4f4dd79ef3cbf526069a5422439766382ffdcd0ba1da159

  - name: reco
    buildsystem: meson
    config_opts:
      - '-Duse_submodule=false'
    sources:
      - type: archive
        url: https://github.com/ryonakano/reco/archive/refs/tags/5.0.0.tar.gz
        sha256: 87842098a4fe01effb0d374f689e025e91b8e906eedcaed4413694db73cd3595
      - type: patch
        path: 0001-Metainfo-Use-screenshots-taken-on-GNOME.patch
